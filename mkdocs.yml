site_name: Documentation
theme:
  name: 'material'
  favicon: 'img/favicon.ico'
  logo: 'img/bg_logo.png'
  language: 'en'
  
extra_css:
  - 'stylesheets/extra.css'
markdown_extensions:
  - admonition
  - markdown_include.include:
      base_path: docs
  - codehilite:
      guess_lang: False
       
  - toc:
      permalink: true
plugins:
    - search

