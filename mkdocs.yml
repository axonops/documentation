site_name: AxonOps Documentation
site_url: https://docs.axonops.com
site_description: Official documentation for AxonOps - the unified platform for monitoring, maintenance, and backup of Apache Cassandra and Apache Kafka clusters.
copyright: Â© 2025 AxonOps Limited. All rights reserved.
dev_addr: '0.0.0.0:8000'

theme:
  name: 'material'
  favicon: '/img/favicon.ico'
  logo: '/img/axonops_logo.png'
  language: 'en'
  custom_dir: overrides
  font: false
  palette: 
    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tabs
    - announce.dismiss
    - navigation.top
    - navigation.footer
    - content.code.copy

extra:
  analytics:
    provider: google
    property: UA-69443414-2
  consent:
    title: Cookie Consent
    description:
        We use cookies to recognize your repeated visits and preferences, as well
        as to measure the effectiveness of our documentation and whether users
        find what they're searching for. With your consent, you're helping us to
        make our documentation better.
  generator: false
  homepage: https://axonops.com
  social:
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/axonops/
      name: Linkedin - AxonOps
    - icon: fontawesome/brands/x-twitter
      link: https://twitter.com/AxonOpsSoftware
      name: X - AxonOps
    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/channel/UC33iN3vrQmpYOXTSWzWr5Ng
      name: Youtube - AxonOps

extra_css:
  - 'stylesheets/fonts.css'
  - 'stylesheets/extra.css'

markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - markdown_include.include:
      base_path: docs
  - codehilite:
      guess_lang: False
  - toc:
      permalink: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.extra
  - pymdownx.superfences
  - tables
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.arithmatex:
      generic: true
  - plantuml_markdown:
      format: svg         # or png
      cachedir: .plantuml # optional cache dir
  - mkdocs_graphviz

plugins:
  - search
  # - social:  # Requires mkdocs-material[imaging] - cairosvg dependency
  #     cards_layout_options:
  #       background_color: "#7B4B96"
  #       color: "#ffffff"
  - mkdocs-video:
      is_video: true
      video_muted: true
      video_controls: true
      css_style:
        width: "100%"
        height: "15vw"
  - glightbox:
      width: 100%
      height: auto
      zoomable: true
      skip_classes:
        - skip-lightbox

extra_javascript:
  - javascripts/extra.js
  - javascripts/mathjax.js      # Lazy-loads MathJax only when .arithmatex detected
  - javascripts/mermaid-init.js # Lazy-loads Mermaid only when .mermaid detected

