<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="700" viewBox="0 0 1200 700">
  <defs>
    <style>
      .bg { fill: #f7f9fc; }
      .box { fill: #ffffff; stroke: #2f3b52; stroke-width: 2; rx: 12; ry: 12; }
      .box-muted { fill: #f1f4f8; stroke: #2f3b52; stroke-width: 2; rx: 10; ry: 10; }
      .title { font: 700 20px "Inter", "Segoe UI", Arial, sans-serif; fill: #1b2430; }
      .label { font: 600 14px "Inter", "Segoe UI", Arial, sans-serif; fill: #1b2430; }
      .text { font: 400 13px "Inter", "Segoe UI", Arial, sans-serif; fill: #3b4a60; }
      .pill { fill: #e6f4ff; stroke: #2f6fed; stroke-width: 1.5; rx: 10; ry: 10; }
      .pill-text { font: 600 12px "Inter", "Segoe UI", Arial, sans-serif; fill: #1d4ed8; }
      .arrow { stroke: #2f6fed; stroke-width: 2.5; fill: none; marker-end: url(#arrowhead); }
      .arrow-muted { stroke: #6b7280; stroke-width: 2; fill: none; marker-end: url(#arrowhead-muted); }
      .cloud { fill: #e8fff2; stroke: #1f8b4c; stroke-width: 2; rx: 12; ry: 12; }
      .sso { fill: #fff4e6; stroke: #f59e0b; stroke-width: 2; rx: 10; ry: 10; }
      .node { fill: #eef2ff; stroke: #4f46e5; stroke-width: 1.5; rx: 8; ry: 8; }
      .agent { fill: #ecfeff; stroke: #0ea5a4; stroke-width: 1.5; rx: 8; ry: 8; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2f6fed" />
    </marker>
    <marker id="arrowhead-muted" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6b7280" />
    </marker>
  </defs>

  <rect class="bg" x="0" y="0" width="1200" height="700" />

  <!-- Enterprise network -->
  <rect class="box" x="60" y="80" width="470" height="520" />
  <text class="title" x="85" y="120">Enterprise Network</text>
  <text class="text" x="85" y="145">Cassandra and Kafka stay in your environment</text>

  <rect class="box-muted" x="95" y="175" width="400" height="170" />
  <text class="label" x="115" y="205">Cassandra Nodes</text>
  <rect class="node" x="115" y="225" width="160" height="45" />
  <text class="text" x="130" y="253">Cassandra JVM</text>
  <rect class="agent" x="290" y="225" width="180" height="45" />
  <text class="text" x="310" y="253">AxonOps agent</text>

  <rect class="box-muted" x="95" y="365" width="400" height="170" />
  <text class="label" x="115" y="395">Kafka Nodes</text>
  <rect class="node" x="115" y="415" width="160" height="45" />
  <text class="text" x="145" y="443">Kafka Broker</text>
  <rect class="agent" x="290" y="415" width="180" height="45" />
  <text class="text" x="310" y="443">AxonOps agent</text>

  <rect class="pill" x="115" y="485" width="250" height="34" />
  <text class="pill-text" x="130" y="507">Outbound HTTPS from agents</text>

  <!-- Internet -->
  <text class="label" x="565" y="305">Internet</text>
  <line class="arrow" x1="520" y1="305" x2="645" y2="305" />
  <text class="text" x="555" y="330">HTTPS</text>

  <!-- AxonOps Cloud -->
  <rect class="cloud" x="700" y="120" width="440" height="260" />
  <text class="title" x="725" y="160">AxonOps Cloud Service</text>

  <rect class="box-muted" x="735" y="190" width="180" height="70" />
  <text class="label" x="755" y="220">AxonOps Service</text>
  <text class="text" x="755" y="240">Dashboards & APIs</text>

  <rect class="box-muted" x="945" y="190" width="170" height="70" />
  <text class="label" x="965" y="220">Authentication</text>
  <text class="text" x="965" y="240">SSO / SAML / OIDC</text>

  <rect class="box-muted" x="735" y="280" width="380" height="70" />
  <text class="label" x="755" y="310">AxonOps Data</text>
  <text class="text" x="755" y="330">Metrics, logs, and alerts</text>

  <!-- Enterprise SSO -->
  <rect class="sso" x="780" y="430" width="280" height="90" />
  <text class="label" x="805" y="465">Enterprise SSO</text>
  <text class="text" x="805" y="490">Okta, Azure AD, Ping, OneLogin</text>

  <!-- Arrows -->
  <line class="arrow" x1="825" y1="430" x2="825" y2="380" />
  <line class="arrow-muted" x1="1010" y1="465" x2="1025" y2="260" />

  <!-- User -->
  <rect class="box" x="700" y="520" width="440" height="80" />
  <text class="label" x="725" y="555">Users access dashboards securely</text>
  <text class="text" x="725" y="575">Browser connects to AxonOps Cloud</text>
</svg>
