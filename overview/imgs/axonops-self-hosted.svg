<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="700" viewBox="0 0 1200 700">
  <defs>
    <style>
      .bg { fill: #f6f8fb; }
      .panel { fill: #ffffff; stroke: #1f2a44; stroke-width: 2; rx: 14; ry: 14; }
      .panel-muted { fill: #f0f4f9; stroke: #1f2a44; stroke-width: 1.5; rx: 12; ry: 12; }
      .title { font: 700 20px "Inter", "Segoe UI", Arial, sans-serif; fill: #0f172a; }
      .label { font: 600 14px "Inter", "Segoe UI", Arial, sans-serif; fill: #0f172a; }
      .text { font: 400 13px "Inter", "Segoe UI", Arial, sans-serif; fill: #334155; }
      .accent { fill: #e6f2ff; stroke: #2563eb; stroke-width: 1.5; rx: 10; ry: 10; }
      .accent-text { font: 600 12px "Inter", "Segoe UI", Arial, sans-serif; fill: #1d4ed8; }
      .agent { fill: #e6fffb; stroke: #0f766e; stroke-width: 1.5; rx: 8; ry: 8; }
      .node { fill: #eef2ff; stroke: #4f46e5; stroke-width: 1.5; rx: 8; ry: 8; }
      .server { fill: #ecfeff; stroke: #0ea5e9; stroke-width: 2; rx: 12; ry: 12; }
      .arrow { stroke: #2563eb; stroke-width: 2.5; fill: none; marker-end: url(#arrowhead); }
      .arrow-muted { stroke: #64748b; stroke-width: 2; fill: none; marker-end: url(#arrowhead-muted); }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2563eb" />
    </marker>
    <marker id="arrowhead-muted" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b" />
    </marker>
  </defs>

  <rect class="bg" x="0" y="0" width="1200" height="700" />

  <!-- Enterprise network -->
  <rect class="panel" x="60" y="80" width="1070" height="520" />
  <text class="title" x="85" y="120">Enterprise Network (Self‑Hosted)</text>
  <text class="text" x="85" y="145">AxonOps control plane and data plane run inside your infrastructure</text>

  <!-- Data plane -->
  <rect class="panel-muted" x="95" y="180" width="480" height="350" />
  <text class="label" x="115" y="210">Data Plane: Cassandra and Kafka</text>

  <rect class="panel-muted" x="115" y="235" width="440" height="130" />
  <text class="label" x="135" y="265">Cassandra Nodes</text>
  <rect class="node" x="135" y="285" width="180" height="45" />
  <text class="text" x="150" y="313">Cassandra JVM</text>
  <rect class="agent" x="335" y="285" width="200" height="45" />
  <text class="text" x="355" y="313">AxonOps agent</text>

  <rect class="panel-muted" x="115" y="385" width="440" height="130" />
  <text class="label" x="135" y="415">Kafka Nodes</text>
  <rect class="node" x="135" y="435" width="180" height="45" />
  <text class="text" x="165" y="463">Kafka Broker</text>
  <rect class="agent" x="335" y="435" width="200" height="45" />
  <text class="text" x="355" y="463">AxonOps agent</text>

  <rect class="accent" x="135" y="505" width="260" height="34" />
  <text class="accent-text" x="150" y="527">Secure bi‑directional protocol</text>

  <!-- Control plane -->
  <rect class="server" x="620" y="180" width="480" height="220" />
  <text class="title" x="645" y="220">AxonOps Control Plane</text>
  <rect class="panel-muted" x="650" y="245" width="200" height="65" />
  <text class="label" x="670" y="275">AxonOps Server</text>
  <text class="text" x="670" y="295">APIs and orchestration</text>

  <rect class="panel-muted" x="870" y="245" width="200" height="65" />
  <text class="label" x="890" y="275">AxonOps Dashboard</text>
  <text class="text" x="890" y="295">UI and user access</text>

  <rect class="panel-muted" x="650" y="325" width="420" height="60" />
  <text class="label" x="670" y="355">Metrics Store</text>
  <text class="text" x="670" y="375">Elasticsearch or Cassandra</text>

  <!-- Users -->
  <rect class="panel" x="620" y="430" width="480" height="120" />
  <text class="label" x="645" y="465">Users access dashboards privately</text>
  <text class="text" x="645" y="490">Browser connects inside your network</text>

  <!-- Arrows -->
  <line class="arrow" x1="520" y1="320" x2="620" y2="300" />
  <line class="arrow" x1="520" y1="460" x2="620" y2="340" />
  <line class="arrow-muted" x1="860" y1="430" x2="860" y2="400" />
</svg>
