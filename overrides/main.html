{% extends "base.html" %}

{% block extrahead %}
<!-- Schema.org Structured Data for Documentation -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "{% if 'nodetool' in page.url or 'cqlsh' in page.url or 'operations' in page.url %}HowTo{% elif 'cql' in page.url or 'data-types' in page.url or 'ddl' in page.url or 'dml' in page.url %}TechArticle{% else %}TechArticle{% endif %}",
  "headline": "{{ page.title | e }} - Apache Cassandra Documentation",
  "description": "{{ config.site_description | e }}",
  "about": {
    "@type": "SoftwareApplication",
    "name": "Apache Cassandra",
    "applicationCategory": "Database",
    "operatingSystem": "Linux, macOS, Windows"
  },
  "author": {
    "@type": "Organization",
    "name": "AxonOps",
    "url": "https://axonops.com"
  },
  "publisher": {
    "@type": "Organization",
    "name": "AxonOps",
    "url": "https://axonops.com",
    "logo": {
      "@type": "ImageObject",
      "url": "https://docs.axonops.com/img/axonops_logo.png"
    }
  },
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "{{ page.canonical_url }}"
  },
  "inLanguage": "en",
  "isAccessibleForFree": true,
  "license": "https://docs.axonops.com/LICENSE"
}
</script>

<!-- Organization Schema -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Organization",
  "name": "AxonOps",
  "url": "https://axonops.com",
  "logo": "https://docs.axonops.com/img/axonops_logo.png",
  "description": "AxonOps provides production-grade reference documentation and operational tooling for Apache Cassandra and Apache Kafka.",
  "sameAs": [
    "https://www.linkedin.com/company/axonops/",
    "https://twitter.com/AxonOpsSoftware",
    "https://github.com/axonops"
  ]
}
</script>

<!-- Preconnect to external domains for faster resource loading -->
<link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<!-- Preload critical resources to parallelize loading and reduce chain depth -->
<link rel="preload" href="{{ 'stylesheets/extra.css' | url }}" as="style">

<!-- Load Google Fonts asynchronously to prevent render blocking -->
<link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Roboto+Flex:wght@400;500;600;700&display=swap">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Flex:wght@400;500;600;700&display=swap" media="print" onload="this.media='all'">
<noscript>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Flex:wght@400;500;600;700&display=swap">
</noscript>

<!-- Critical CSS inline to reduce chain depth and enable faster FCP -->
<style>
/* Critical above-the-fold styles - inlined to avoid render blocking */
:root{--axon-primary:#0080FF;--axon-dark:#030737;--axon-accent:#7CD825;--text-primary:#1a1a2e;--text-secondary:#4a4a68;--bg-primary:#fff;--bg-secondary:#f8fafc;--border-light:#e2e8f0}
[data-md-color-scheme=slate]{--text-primary:#f1f5f9;--text-secondary:#cbd5e1;--bg-primary:#0f172a;--bg-secondary:#1e293b;--border-light:#334155}
html{font-size:16px!important}
body{font-family:'Roboto Flex',-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;font-size:1rem!important;line-height:1.6;color:var(--text-primary);margin:0;-webkit-font-smoothing:antialiased}
.md-header{background-color:var(--axon-dark);box-shadow:0 4px 6px -1px rgb(0 0 0/.1)}
.md-tabs{background-color:var(--axon-dark)}
.md-typeset{font-family:'Roboto Flex',-apple-system,BlinkMacSystemFont,sans-serif;font-size:.875rem;line-height:1.7;color:var(--text-primary)}
.md-typeset h1{font-size:1.6rem;font-weight:700;margin-top:0;border-bottom:2px solid var(--border-light)}
.md-typeset h2{font-size:1.25rem;font-weight:600;border-bottom:1px solid var(--border-light)}
.md-content{max-width:900px}
.md-nav__link{font-size:.875rem;color:var(--text-secondary)}
.md-banner{background-color:var(--axon-accent)!important;color:var(--axon-dark)}
</style>
{% endblock %}

{% block announce %}
<span>Try the new <strong>AxonOps Demo Sandbox</strong> to view and interact with a live Cassandra cluster</span>
<a class="events_button" href="https://axonops.com/demo-sandbox/">Demo Sandbox Instant Access</a>
<span id="myNumber" style="display: none;"></span>
{% endblock %}
